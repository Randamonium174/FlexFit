<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('gymbg.jpg'); /* Background PNG image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-top: 100px;
            color: yellow;
        }

        /* Navbar Styling */
        .navbar {
            background-color: black;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .logo {
            color: yellow;
            font-size: 15px;
            font-weight: bold;
            padding-left: 20px;
            background-image: url('logo.jpg'); /* Logo JPG */
            background-size: contain;
            background-repeat: no-repeat;
            height: 10px;
            width: 10px;
        }

        /* Title Banner Styling */
        .title-banner {
            background-image: url('banner.png'); /* Title Banner PNG */
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 200px;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            justify-content: center;
        }

        .carousel-btn {
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .carousel-btn:hover {
            transform: scale(1.1);
        }

        .membership-card {
            background-color: #444;
            color: white;
            border-radius: 0px;  /* Square edges */
            text-align: center;
            padding: 20px;
            width: 320px;
            height: 450px; /* Adjusted height for a longer card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 0 20px;
        }

        .membership-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0px; /* Square edges for image */
        }

        .membership-card h3 {
            color: yellow;
        }

        .membership-card .view-btn {
            padding: 10px 20px;
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .membership-card .view-btn:hover {
            background-color: #ffd700;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 300px;
        }

        .modal h2 {
            margin-top: 0;
            color: yellow;
        }

        .modal img {
            width: 200px;
            display: block;
            margin: 20px auto;
        }

        .modal button {
            padding: 10px 20px;
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .modal button:hover {
            background-color: #ffd700;
        }

        .close-btn {
            float: right;
            font-size: 20px;
            cursor: pointer;
            color: yellow;
        }

        .trainer-options {
            margin: 15px 0;
            text-align: left;
        }

        .trainer-options label {
            display: block;
            margin: 5px 0;
            color: yellow;
        }

        /* Footer Styling */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Title Banner -->
    <div class="title-banner"></div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="" alt="FLEXFIT">
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#support">Support</a></li>
        </ul>
    </div>

    <h1>Choose Your Membership Plan</h1>
    <div class="carousel">
        <button class="carousel-btn" id="prevBtn">&lt;</button>

        <div class="membership-card" id="membershipCard">
            <img src="mem1.jpg" alt="Plan Image"> <!-- Plan Image JPG -->
            <h3 id="planName">Flex Starter</h3>
            <p id="planDuration">1-Month Plan</p>
            <p id="planPrice">RS 599</p>
            <button class="view-btn" id="viewDetailsBtn">View Details</button>
        </div>

        <button class="carousel-btn" id="nextBtn">&gt;</button>
    </div>

    <!-- Plan Details Modal -->
    <div class="modal" id="detailsModal">
        <span class="close-btn" id="closeDetailsModal">&times;</span>
        <h2 id="modalPlanName">Plan Name</h2>
        <p id="modalPlanBenefits">Plan Benefits</p>
        <div class="trainer-options">
            <h3>Add Personal Trainer</h3>
            <label>
                <input type="radio" name="trainer" value="0" checked> No Trainer
            </label>
            <label>
                <input type="radio" name="trainer" value="1000"> 1-Month Training (RS 1000)
            </label>
            <label>
                <input type="radio" name="trainer" value="2500"> 3-Month Training (RS 2500)
            </label>
            <label>
                <input type="radio" name="trainer" value="4800"> 6-Month Training (RS 4800)
            </label>
            <label>
                <input type="radio" name="trainer" value="9000"> 1-Year Training (RS 9000)
            </label>
        </div>
        <button id="payBtn">Confirm & Pay</button>
    </div>

    <!-- QR Code Modal -->
    <div class="modal" id="qrModal">
        <span class="close-btn" id="closeQrModal">&times;</span>
        <h2>Total Amount: RS <span id="totalAmount">599</span></h2>
        <h2>Scan to Pay</h2>
        <img id="qrCode" src="https://via.placeholder.com/200" alt="QR Code">
    </div>

    <!-- Footer -->
    

    <script>
        const plans = [
            { name: "Flex Starter", duration: "1-Month Plan", price: 599 },
            { name: "Strength Builder", duration: "3-Month Plan", price: 1299 },
            { name: "Power Surge", duration: "6-Month Plan", price: 2099 },
            { name: "Peak Performance", duration: "1-Year Plan", price: 5555 }
        ];

        let currentPlanIndex = 0;

        const planName = document.getElementById('planName');
        const planDuration = document.getElementById('planDuration');
        const planPrice = document.getElementById('planPrice');
        const totalAmountElement = document.getElementById('totalAmount');
        const qrCode = document.getElementById('qrCode');

        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const viewDetailsBtn = document.getElementById('viewDetailsBtn');
        const payBtn = document.getElementById('payBtn');
        const detailsModal = document.getElementById('detailsModal');
        const qrModal = document.getElementById('qrModal');
        const closeDetailsModal = document.getElementById('closeDetailsModal');
        const closeQrModal = document.getElementById('closeQrModal');

        function updatePlanDisplay() {
            const selectedPlan = plans[currentPlanIndex];
            planName.textContent = selectedPlan.name;
            planDuration.textContent = selectedPlan.duration;
            planPrice.textContent = `RS ${selectedPlan.price}`;
        }

        nextBtn.addEventListener('click', () => {
            currentPlanIndex = (currentPlanIndex + 1) % plans.length;
            updatePlanDisplay();
        });

        prevBtn.addEventListener('click', () => {
            currentPlanIndex = (currentPlanIndex - 1 + plans.length) % plans.length;
            updatePlanDisplay();
        });

        viewDetailsBtn.addEventListener('click', () => {
            const selectedPlan = plans[currentPlanIndex];
            document.getElementById('modalPlanName').textContent = selectedPlan.name;
            document.getElementById('modalPlanBenefits').textContent = `Benefits of the ${selectedPlan.name}`;
            detailsModal.style.display = 'block';
        });

        closeDetailsModal.addEventListener('click', () => {
            detailsModal.style.display = 'none';
        });

        payBtn.addEventListener('click', () => {
            const trainerOption = document.querySelector('input[name="trainer"]:checked').value;
            const totalAmount = plans[currentPlanIndex].price + parseInt(trainerOption);
            totalAmountElement.textContent = totalAmount;
            generateQRCode(totalAmount);
            detailsModal.style.display = 'none';
            qrModal.style.display = 'block';
        });

        closeQrModal.addEventListener('click', () => {
            qrModal.style.display = 'none';
        });

        function generateQRCode(amount) {
            // Placeholder function to simulate QR code generation
            qrCode.src = `https://via.placeholder.com/200?text=QR+Code+for+RS+${amount}`;
        }

        updatePlanDisplay();
    </script>
</body>
</html>
